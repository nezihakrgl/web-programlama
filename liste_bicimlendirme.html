<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
    <style>
        ul{
            border: 1px solid lightblue;
            border-radius: 10px; 
            padding: 20px;
            background: aliceblue;
            list-style-type:none;
        }
        li{
            padding: 10px;
            background: rgb(118, 50, 23 ,0.6);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>
   <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve İOS Mobil Uygulama Geliştirme</li>
        <li>Phyton-Sıfırdan Uzman Seviyesine Programlama</li>
  
    </ul>
</body>
</html>
