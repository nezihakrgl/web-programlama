<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form>
        <p>
            Ad : <input type="text" name="Ad">
        </p>
        <p>
            Soyad : <input type="text" name="Soyad">
        </p>
        <p>
            Eposta : <input type="email " name="Eposta">
        </p>
        <p>
            Parola : <input type="password" name="Parola">
        </p>
        <p>
            Parolayı Hatırla : <input type="checkbox" name="Parolayı Hatırla">
        </p>
        <p>
            Cinsiyetiniz : <br>
            Erkek : <input type="radio" name="Cinsiyet">
            Kadın : <input type="radio" name="Cinsiyet">
        </p>
        <p>
            Hobileriniz : <br>
            Müzik dinlemek <input type="checkbox" name="Hobiler">
            Resim yapmak <input type="checkbox" name ="Hobiler">
            Spor yapmak <input type="checkbox" name="Hobiler">

        </p>
        <p>
            Doğum Yeriniz : <br>
            <select multiple name="Doğum Yeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>Ankara</option>
                <option>Bursa</option>
                <option>Gaziantep</option>

            </select>
        </p>













    </form>
    
</body>
</html>
