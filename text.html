<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            border: 2px solid black;
        }
        p{
            font-size: 22px;
            text-align: center;
            letter-spacing: 2px;
            word-spacing: 3px;
        }
        h2{
            text-transform: uppercase;
        }
        span{
            font-style: italic;
            font-weight: bold;
        }
        a{
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>

        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci magnam soluta at laudantium? Distinctio
            quaerat laboriosam voluptates <span>  <a class="Link" href="#">voluptas optio </a>quam, </span>reprehenderit deserunt dolorum atque nesciunt. Quo modi
            mollitia sunt in!</p>

    </div>

</body>

</html>
