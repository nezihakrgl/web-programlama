<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Biçimlendirme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i{
            color: black;
        }
        a {
            color: cadetblue;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;

        }

        a:hover {
            color: red;
            background: rosybrown;
            font-size: 30px;

        }

        .buton {
            padding: 10px;
            background-color: crimson;
            border: none;
            color: white;
            border-radius: 10px;

        }

        .buton:hover {
            background-color: burlywood;
            color: darkorange;
        }

        .buton2 {
            padding: 10px 20px;
            color: chocolate;
            border: 2px solid darkorange;
            border-radius: 50px;
        }

        .buton2:hover {
            background-color: darkorange;
            color: azure;
        }
    </style>
</head>

<body>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>

    <br><br><br>
    <button class="buton">
        <i class="fa-solid fa-house"></i>Anasayfa</button>
    <button class="buton">Hakkımızda<i class="fa-solid fa-address-card"></i></button>
    <button class="buton">Kategoriler
        <i class="fa-solid fa-list"></i>
    </button>
    <button class="buton">İletişim
        <i class="fa-solid fa-phone"></i>
    </button>

    <br><br><br>
    <button class="buton2">
        <i class="fa-solid fa-house">

        </i>Anasayfa</button>

    <button class="buton2">Hakkımızda
        <i class="fa-solid fa-address-card"></i>
    </button>
    <button class="buton2">Kategoriler
        <i class="fa-solid fa-list"></i>
    </button>
    <button class="buton2">İletişim
        <i class="fa-solid fa-phone"></i>
    </button>

</body>

</html>
